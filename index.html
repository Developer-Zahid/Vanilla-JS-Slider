<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Vanilla JS Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="main">
        <div class="slider">
            <div class="slide active">
                <div class="slide__element" style="background-image: url('./assets/images/slide-1.png');"></div>
            </div>
            <div class="slide">
                <div class="slide__element" style="background-image: url('./assets/images/slide-2.png');"></div>
            </div>
            <div class="slide">
                <div class="slide__element" style="background-image: url('./assets/images/slide-3.png');"></div>
            </div>
            <div class="slide">
                <div class="slide__element" style="background-image: url('./assets/images/slide-4.png');"></div>
            </div>
        </div>
        <ul class="slider-nav">
            <li class="slider-nav__list">
                <button type="button" class="slider-nav__button slider-nav__button--prev">
                    <img src="./assets/images/icons/back.png" alt="back" class="slider-nav__button__image">
                </button>
            </li>
            <li class="slider-nav__list">
                <button type="button" class="slider-nav__button slider-nav__button--next">
                    <img src="./assets/images/icons/next.png" alt="next" class="slider-nav__button__image">
                </button>
            </li>
        </ul>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
